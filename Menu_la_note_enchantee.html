            <div class="element_menu_categorie">

                <button class="container_categorie">

            <div class="element_menu_categorie">

                    <p class="element_categorie_description">Purée de patate douce</p>
                    <p class="element_categorie_prix">35€</p>
                </button>
                <!-- Choix 3 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Mijoté de queue de boeuf</p>
                    <p class="element_categorie_description">Et riz sauvage aux zestes de citron</p>
                    <p class="element_categorie_prix">44€</p>
                </button>
            </div>
            <!-- Desserts -->
            <div class="element_menu_categorie">
                <h3>Desserts</h3>
                <!-- Choix 1 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Paris-Brest</p>
                    <p class="element_categorie_description">Revisité</p>

                <!-- Choix 4 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Tarte au citron meringuée</p>
                    <p class="element_categorie_description">Déstructurée</p>
                    <p class="element_categorie_prix">23€</p>

            <div class="element_menu_btn">
                <button>Commander</button>

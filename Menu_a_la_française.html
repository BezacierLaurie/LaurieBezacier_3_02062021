<!DOCTYPE html>
<html lang="fr" prefix="og: https://ogp.me/ns#">
<!-- Langue : Français / Activation des 'Open Graph' -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu : A la française</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Menu : A la française">
    <meta property="og:type" content="website">
    <meta property="og:URL" content="#">
    <meta property="og:image" content="#">
    <meta property="og:description" content=" Choix pour le menu 'A la française'">

    <!-- Icones -->
    <script src="https://kit.fontawesome.com/463df3f7ea.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="logo">
            <h1>ohmyfood</h1>
        </div>
    </header>

    <main>
        <div class="container_menu">
            <div class="element_menu_img">
                <img src="img/restaurants/Menu_a_la_francaise.jpg" alt="Photo de présentation du menu 'A la française'">
            </div>
            <div class="element_menu_titre">
                <h2>A la française</h2>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <!-- Entrées -->
            <div class="element_menu_categorie">
                <h3>Entrées</h3>
                <!-- Choix 1 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Tartare de poulpe acidulé</p>
                    <p class="element_categorie_description">Aux zestes d'orange</p>
                    <p class="element_categorie_prix">25€</p>
                </button>
                <!-- Choix 2 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Velouté de légumes d'antan</p>
                    <p class="element_categorie_description">Carotte, panais, topinambour</p>
                    <p class="element_categorie_prix">35€</p>
                </button>
                <!-- Choix 3 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Soupe à l'oignon</p>
                    <p class="element_categorie_description">Revisitée</p>
                    <p class="element_categorie_prix">20€</p>
                </button>
            </div>
            <!-- Plats -->
            <div class="element_menu_categorie">
                <h3>Plats</h3>
                <!-- Choix 1 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Coquilles Saint-Jacques</p>
                    <p class="element_categorie_description">Accompagnées d'une purée de panais</p>
                    <p class="element_categorie_prix">40€</p>
                </button>
                <!-- Choix 2 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Magret de canard</p>
                    <p class="element_categorie_description">Et parmentier de pommes de terre</p>
                    <p class="element_categorie_prix">35€</p>
                </button>
                <!-- Choix 3 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Pigeonneau d’Ille-et-Vilaine</p>
                    <p class="element_categorie_description">Sur son lit de gnocchis aux légumes</p>
                    <p class="element_categorie_prix">44€</p>
                </button>
            </div>
            <!-- Desserts -->
            <div class="element_menu_categorie">
                <h3>Desserts</h3>
                <!-- Choix 1 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Pétales de violettes glacés</p>
                    <p class="element_categorie_description">Et purée de noisettes</p>
                    <p class="element_categorie_prix">18€</p>
                </button>
                <!-- Choix 2 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Fondant au chocolat</p>
                    <p class="element_categorie_description">Revisité</p>
                    <p class="element_categorie_prix">22€</p>
                </button>
                <!-- Choix 3 -->
                <button class="container_categorie">
                    <p class="element_categorie_titre">Millefeuille croustillant</p>
                    <p class="element_categorie_description">Myrtilles et pâte d’amande</p>
                    <p class="element_categorie_prix">23€</p>
                </button>
            </div>
            <div class="element_menu_btn">
                <button>Commander</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container_footer">
            <div class="element_footer_titre">
                <p>ohmyfood</p>
            </div>
            <div class="element_footer_liens">
                <a href="#">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>Mentions légales</p>
                </a>
                <a href="#">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>Contact</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>

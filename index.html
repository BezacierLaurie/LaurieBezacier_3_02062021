<!DOCTYPE html>
<html lang="fr" prefix="og: https://ogp.me/ns#">
<!-- Langue : Français / Activation des 'Open Graph' -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <!-- Open Graph -->
    <meta property="og:title" content="OhMyFood">
    <meta property="og:type" content="website">
    <meta property="og:URL" content="#">
    <meta property="og:image" content="#">
    <meta property="og:description"
        content="Vous souhaitez composer le menu de votre repas pour que vos plats soient prêts lors de votre arrivée ? Finis, les temps d'attente au restaurant grâce au service que propose 'OhMyFood'!">

    <!-- Icones -->
    <!-- Fontawesome v4 -->
    <script src="https://kit.fontawesome.com/463df3f7ea.js" crossorigin="anonymous"></script>
    <!-- Fontawesome v5 -->
    <script src="https://kit.fontawesome.com/463df3f7ea.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- loading spinner -->
    <!--<div class="loader">-->
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div id="logo">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <!-- 'Introduction' -->
        <div class="intro">
            <!-- Recherche -->
            <div class="container_recherche">
                <form class="element_recherche">
                    <!-- Icone 'Position'-->
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <!-- Barre de recherche -->
                    <input type="search" placeholder="Paris, Belleville" id="element_terme_recherche" name="q">
                </form>
            </div>
            <div class="container_infos">
                <div class="element_infos_titre">
                    <p>Réservez le menu qui vous convient</p>
                </div>
                <div class="element_infos_contenu">
                    <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
                </div>
                <div class="element_infos_btn opacity">
                    <button class="btn">Explorer nos restaurants</button>
                </div>
            </div>
        </div>
        <!-- Section 'Fonctionnement' -->
        <section class="container_fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="container_fonctionnement_btn">
                <!-- Bouton 1-->
                <div class="element_fonctionnement_btn">
                    <button>
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                        Choisissez un restaurant
                    </button>
                </div>
                <!-- Bouton 2 -->
                <div class="element_fonctionnement_btn">
                    <button>
                        <i class="fa fa-list" aria-hidden="true"></i>
                        Composez votre menu
                    </button>
                </div>
                <!-- Bouton 3 -->
                <div class="element_fonctionnement_btn">
                    <button>
                        <i class="fas fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </section>
        <!-- Section 'Restaurants' -->
        <section class="container_restaurants">
            <h2>Restaurants</h2>
            <div class="element_restaurants">
                <!-- Restaurant 1 -->
                <figure>
                    <!-- Photo - Restaurant 1 -->
                    <a href="Menu_la_palette_du_gout.html">
                        <div class="restaurants_img">
                            <div class="indice-photo">
                                <p>Nouveau</p>
                            </div>
                            <img src="img/restaurants/Menu_la_palette_du_gout.jpg"
                                alt="Photo de présentation du menu 'La palette du goût">
                        </div>
                    </a>
                    <!-- Description - Restaurant 1 -->
                    <figcaption class="container_descr-photo">
                        <div class="element_descr-photo_txt">
                            <a href="Menu_la_palette_du_gout.html">
                                <h3>La palette du goût</h3>
                            </a>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="element_descr-photo_icon fa-stack">
                            <i class="far fa-heart fa-stack coeur-vide"></i>
                            <i class="fas fa-heart fa-stack coeur-plein"></i>
                        </div>
                    </figcaption>
                </figure>
                <!-- Restaurant 2 -->
                <figure>
                    <!-- Photo - Restaurant 2 -->
                    <a href="Menu_la_note_enchantee.html">
                        <div class="restaurants_img">
                            <div class="indice-photo">
                                <p>Nouveau</p>
                            </div>
                            <img id="resto_img_spe" src="img/restaurants/Menu_la_note_enchantee.jpg"
                                alt="Photo de présentation du menu 'La note enchantée">
                        </div>
                    </a>
                    <!-- Description - Restaurant 2 -->
                    <figcaption class="container_descr-photo">
                        <div class="element_descr-photo_txt">
                            <a href="Menu_la_note_enchantee.html">
                                <h3>La note enchantée</h3>
                            </a>
                            <p>Charonne</p>
                        </div>
                        <div class="element_descr-photo_icon fa-stack">
                            <i class="far fa-heart fa-stack coeur-vide"></i>
                            <i class="fas fa-heart fa-stack coeur-plein"></i>
                        </div>
                    </figcaption>
                </figure>
                <!-- Restaurant 3 -->
                <figure>
                    <!-- Photo - Restaurant 3 -->
                    <a href="Menu_a_la_française.html">
                        <div class="restaurants_img">
                            <img src="img/restaurants/Menu_a_la_francaise.jpg"
                                alt="Photo de présentation du menu 'A la française">
                        </div>
                    </a>
                    <!-- Description - Restaurant 3 -->
                    <figcaption class="container_descr-photo">
                        <div class="element_descr-photo_txt">
                            <a href="Menu_a_la_française.html">
                                <h3>A la française</h3>
                            </a>
                            <p>Cité Rouge</p>
                        </div>
                        <div class="element_descr-photo_icon fa-stack">
                            <i class="far fa-heart fa-stack coeur-vide"></i>
                            <i class="fas fa-heart fa-stack coeur-plein"></i>
                        </div>
                    </figcaption>
                </figure>
                <!-- Restaurant 4 -->
                <figure>
                    <!-- Photo - Restaurant 4 -->
                    <a href="Menu_le_delice_des_sens.html">
                        <div class="restaurants_img">
                            <img src="img/restaurants/Menu_le_delice_des_sens.jpg"
                                alt="Photo de présentation du menu 'Le délice des sens">
                        </div>
                    </a>
                    <!-- Description - Restaurant 4 -->
                    <figcaption class="container_descr-photo">
                        <div class="element_descr-photo_txt">
                            <a href="Menu_le_delice_des_sens.html">
                                <h3>Le délice des sens</h3>
                            </a>
                            <p>Folie-Méricourt</p>
                        </div>
                        <div class="element_descr-photo_icon fa-stack">
                            <i class="far fa-heart fa-stack coeur-vide"></i>
                            <i class="fas fa-heart fa-stack coeur-plein"></i>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="container_footer">
            <div class="logo">
                <p>ohmyfood</p>
            </div>
            <div class="element_footer">
                <div class="footer_liens">
                    <a href="#">
                        <i class="fa fa-cutlery" aria-hidden="true"></i>
                        Proposer un restaurant
                    </a>
                </div>
                <div class="footer_liens">
                    <a href="#">
                        <i class="fa fa-handshake-o" aria-hidden="true"></i>
                        Devenir partenaire
                    </a>
                </div>
                <div class="footer_liens">
                    <a href="#">
                        Mentions légales
                    </a>
                </div>
                <div class="footer_liens">
                    <a href="mailto:ohmyfood@gmail.com">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!--</div>-->
</body>

</html>
